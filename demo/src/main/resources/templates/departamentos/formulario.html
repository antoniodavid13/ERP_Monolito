<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo} + ' - ERP'">Crear Trabajador - ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link th:href="@{/css/departamentos.css}" rel="stylesheet">
  <style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 40px;
    }

    .form-title {
        font-size: 28px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
        text-align: center;
    }

    .form-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 32px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 14px 16px;
        background: var(--bg-card-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 14px;
        transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--accent-cyan);
        box-shadow: 0 0 0 3px rgba(57, 217, 217, 0.1);
    }

    .form-group input::placeholder {
        color: var(--text-secondary);
    }

    .form-group .error-message {
        display: block;
        font-size: 12px;
        color: var(--accent-red);
        margin-top: 6px;
    }

    .form-group input.input-error {
        border-color: var(--accent-red);
    }

    .form-actions {
        display: flex;
        gap: 16px;
        margin-top: 32px;
    }

    .btn-submit {
        flex: 1;
        padding: 14px 24px;
        background: linear-gradient(135deg, var(--accent-cyan), #2dd4bf);
        border: none;
        border-radius: var(--radius-sm);
        color: var(--bg-dark);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-submit:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(57, 217, 217, 0.3);
    }

    .btn-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .btn-cancel {
        flex: 1;
        padding: 14px 24px;
        background: transparent;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        text-align: center;
    }

    .btn-cancel:hover {
        background: var(--bg-card-secondary);
        border-color: var(--accent-red);
        color: var(--accent-red);
    }

    .back-link {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 24px;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: var(--accent-cyan);
    }

    .form-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }

    .form-icon i {
        font-size: 28px;
        color: white;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
    </div>
    <span class="logo-text">ERP</span>
  </div>
  <nav>
    <ul class="nav-menu">
      <li class="nav-item">
        <a th:href="@{/dashboard}" class="nav-link">
          <i class="bi bi-house-door"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/clientes}" class="nav-link">
          <i class="bi bi-people"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/trabajadores}" class="nav-link">
          <i class="bi bi-person-badge"></i>
          <span>Trabajadores</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/proveedores}" class="nav-link ">
          <i class="bi bi-truck"></i>
          <span>Proveedores</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/productos-clientes}" class="nav-link">
          <i class="bi bi-box-seam"></i>
          <span>Productos</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/pedidos-clientes}" class="nav-link">
          <i class="bi bi-cart3"></i>
          <span>Pedidos</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/departamentos}" class="nav-link active">
          <i class="bi bi-building"></i>
          <span>Departamentos</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/almacenes}" class="nav-link">
          <i class="bi bi-building"></i>
          <span>Almacenes</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="sidebar-footer" style="margin-top: auto; padding: 20px;">
    <a th:href="@{/logout}" class="nav-link" style="color: #ef4444;">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" style="width: 20px; height: 20px;">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16,17 21,12 16,7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      Cerrar Sesión
    </a>
  </div>
</aside>

<!-- Main Content -->
<main class="main-content">
  <!-- Header -->
  <header class="header">
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="header-right">
      <button class="icon-btn">
        <i class="bi bi-envelope"></i>
      </button>
      <button class="icon-btn notification">
        <i class="bi bi-bell"></i>
        <span class="badge-notify">3</span>
      </button>
      <div class="user-profile">
        <div class="user-avatar">AD</div>
        <div class="user-info">
          <span class="user-name">Antonio</span>
          <span class="user-role">Cuenta Admin</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Formulario -->
  <div class="form-container">
    <a th:href="@{/departamentos}" class="back-link">
      <i class="bi bi-arrow-left"></i>
      Volver a Departamentos
    </a>

    <!-- Alertas -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="form-card">
      <div class="form-icon">
        <i th:class="${accion == 'crear' ? 'bi bi-person-plus' : 'bi bi-pencil-square'}"></i>
      </div>
      <h1 class="form-title" th:text="${titulo}">Crear Departamento</h1>
      <p class="form-subtitle" th:text="${accion == 'crear' ? 'Ingresa los datos del nuevo departamento' : 'Modifica los datos del departamento'}">
        Ingresa los datos del nuevo departamento
      </p>

      <form th:action="${accion == 'crear'} ? @{/departamentos/crear} : @{/departamentos/actualizar/{id}(id=${departamento.id})}"
            th:object="${departamento}"
            method="post"
            id="formDepartamento">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text"
                 id="nombre"
                 th:field="*{nombre}"
                 placeholder="Nombre completo del trabajador"
                 required>
          <span id="errorNombre" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="text"
                 id="direccion"
                 th:field="*{direccion}"
                 placeholder="Calle Principe Pio"
                 required>
          <span id="errorCorreo" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="idtipoDepartamento">Tipo Departamento (ID)</label>
          <input type="number"
                 id="idtipoDepartamento"
                 th:field="*{idTipoDepartamento}"
                 placeholder="1"
                 min="1">
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" th:field="*{estado}" required>
            <option th:each="est : ${estados}"
                    th:value="${est}"
                    th:text="${est}">
            </option>
          </select>
        </div>

        <div class="form-actions">
          <a th:href="@{/departamentos}" class="btn-cancel">Cancelar</a>
          <button type="submit" class="btn-submit" id="btnSubmit">
            <span th:text="${accion == 'crear' ? 'Crear Departamento' : 'Guardar Cambios'}">Crear Departamento</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('formTrabajador');
  const btnSubmit = document.getElementById('btnSubmit');
  const inputs = form.querySelectorAll('input');

  // Validar en tiempo real
  inputs.forEach(input => {
      input.addEventListener('input', validateForm);
      input.addEventListener('blur', validateField);
  });

  function validateField(e) {
      const field = e.target;
      const fieldId = field.id;
      const value = field.value.trim();

      // Limpiar error del campo
      const errorElement = document.getElementById('error' + capitalize(fieldId));
      if (errorElement) {
          errorElement.textContent = '';
      }
      field.classList.remove('input-error');

      switch(fieldId) {
          case 'nombre':
              if (value === '') {
                  showError(fieldId, 'El nombre es obligatorio');
              } else if (value.length < 3) {
                  showError(fieldId, 'El nombre debe tener al menos 3 caracteres');
              }
              break;
          case 'correo':
              if (value === '') {
                  showError(fieldId, 'El correo es obligatorio');
              } else if (!value.includes('@')) {
                  showError(fieldId, 'El correo debe contener @');
              } else if (!isValidEmail(value)) {
                  showError(fieldId, 'Ingresa un correo válido');
              }
              break;
          case 'telefono':
              if (value !== '' && value.length !== 9) {
                  showError(fieldId, 'El teléfono debe tener 9 dígitos');
              }
              break;
          case 'salario':
              if (value === '') {
                  showError(fieldId, 'El salario es obligatorio');
              } else if (parseFloat(value) < 0) {
                  showError(fieldId, 'El salario no puede ser negativo');
              }
              break;
      }
  }

  function validateForm() {
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const salario = document.getElementById('salario').value;

      const isNombreValid = nombre.length >= 3;
      const isCorreoValid = isValidEmail(correo);
      const isSalarioValid = salario !== '' && parseFloat(salario) >= 0;

      const allValid = isNombreValid && isCorreoValid && isSalarioValid;

      btnSubmit.disabled = !allValid;
  }

  function showError(fieldId, message) {
      const errorElement = document.getElementById('error' + capitalize(fieldId));
      if (errorElement) {
          errorElement.textContent = message;
      }
      document.getElementById(fieldId).classList.add('input-error');
  }

  function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
  }

  // Validación inicial
  validateForm();
</script>
</body>
</html>
