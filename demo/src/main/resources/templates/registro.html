<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ERP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<main class="container-fluid p-0">
    <div class="row g-0 m-0 main-container">
        <!-- Columna Izquierda - Formulario -->
        <section class="col-12 col-md-6 left-panel" aria-label="Formulario de registro">
            <header>
                <h1>Crear Cuenta</h1>
            </header>
            <article class="login-card">
                <div th:if="${error}" class="alert-error">
                    <span th:text="${error}"></span>
                </div>

                <!-- MENSAJE DE ÉXITO (si existe) -->
                <div th:if="${exito}" class="alert-success">
                    <span th:text="${exito}"></span>
                </div>
                <form th:action="@{/registro}" method="post" id="idregistro" aria-label="Formulario de registro">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" th:value="${usuarioIngresado}" required>
                        <span id="errorUsuario" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" th:value="${correoIngresado}" required>
                        <span id="errorCorreo" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="**************" required>
                        <span id="errorPassword" class="error-message"></span>
                    </div>
                    <button type="submit" class="btnLogin" disabled>Crear Cuenta</button>
                </form>
                <nav class="create-account">
                    <a th:href="@{/login}">→ Ya tengo cuenta</a>
                </nav>
            </article>
        </section>

        <!-- Columna Derecha - Logo ERP -->
        <aside class="col-12 col-md-6 right-panel" aria-label="Logo de la empresa">
            <figure class="logo-container">
                <img th:src="@{/img/logo.png}" alt="Logo del Erp">
            </figure>
        </aside>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/registro.js}"></script>
</body>
</html>
