<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - ERP'">Crear Producto Proveedor - ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/productos.css}" rel="stylesheet">
    <style>
        .form-container {
            max-width: 650px;
            margin: 0 auto;
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 40px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .tipo-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
            background: rgba(163, 113, 247, 0.2);
            color: var(--accent-purple);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-card-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(163, 113, 247, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group .error-message {
            display: block;
            font-size: 12px;
            color: var(--accent-red);
            margin-top: 6px;
        }

        .form-group input.input-error {
            border-color: var(--accent-red);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-submit {
            flex: 1;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-purple), #8b5cf6);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(163, 113, 247, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cancel:hover {
            background: var(--bg-card-secondary);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-purple);
        }

        .form-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .form-icon i {
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
        </div>
        <span class="logo-text">ERP</span>
    </div>
    <nav>
        <ul class="nav-menu">
            <li class="nav-item">
                <a th:href="@{/inicio}" class="nav-link">
                    <i class="bi bi-house-door"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/clientes}" class="nav-link">
                    <i class="bi bi-people"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/trabajadores}" class="nav-link">
                    <i class="bi bi-person-badge"></i>
                    <span>Trabajadores</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/proveedores}" class="nav-link">
                    <i class="bi bi-truck"></i>
                    <span>Proveedores</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/almacenes}" class="nav-link">
                    <i class="bi bi-box"></i>
                    <span>Almacenes</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/productos-proveedores}" class="nav-link active">
                    <i class="bi bi-box-seam"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/pedidos}" class="nav-link">
                    <i class="bi bi-cart3"></i>
                    <span>Pedidos</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="header-right">
            <button class="icon-btn">
                <i class="bi bi-envelope"></i>
            </button>
            <button class="icon-btn notification">
                <i class="bi bi-bell"></i>
                <span class="badge-notify">3</span>
            </button>
            <div class="user-profile">
                <div class="user-avatar">AD</div>
                <div class="user-info">
                    <span class="user-name">Antonio</span>
                    <span class="user-role">Cuenta Admin</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Formulario -->
    <div class="form-container">
        <a th:href="@{/productos-proveedores}" class="back-link">
            <i class="bi bi-arrow-left"></i>
            Volver a Productos Proveedores
        </a>

        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="form-card">
            <div class="form-icon">
                <i th:class="${accion == 'crear' ? 'bi bi-truck' : 'bi bi-pencil-square'}"></i>
            </div>
            <h1 class="form-title" th:text="${titulo}">Crear Producto Proveedor</h1>
            <p class="form-subtitle" th:text="${accion == 'crear' ? 'Ingresa los datos del nuevo producto de proveedor' : 'Modifica los datos del producto'}">
                Ingresa los datos del nuevo producto de proveedor
            </p>

            <div class="text-center mb-4">
        <span class="tipo-badge">
          <i class="bi bi-truck"></i>
          Producto Proveedor
        </span>
            </div>

            <form th:action="${accion == 'crear'} ? @{/productos-proveedores/crear} : @{/productos-proveedores/actualizar/{id}(id=${producto.id})}"
                  th:object="${producto}"
                  method="post"
                  id="formProducto">

                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text"
                           id="nombre"
                           th:field="*{nombre}"
                           placeholder="Ej: Lote de Semiconductores"
                           required>
                    <span id="errorNombre" class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="stock">Stock (Lotes) *</label>
                        <input type="number"
                               id="stock"
                               th:field="*{stock}"
                               placeholder="500"
                               min="0"
                               required>
                        <span id="errorStock" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="precioLotes">Precio por Lote (€) *</label>
                        <input type="number"
                               id="precioLotes"
                               th:field="*{precioLotes}"
                               placeholder="150.00"
                               step="0.01"
                               min="0"
                               required>
                        <span id="errorPrecioLotes" class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <select id="estado" th:field="*{estado}" required>
                        <option th:each="est : ${estados}"
                                th:value="${est}"
                                th:text="${est}">
                        </option>
                    </select>
                </div>

                <!-- Cálculo de Valor Total -->
                <div class="form-group" style="background: var(--bg-card-secondary); padding: 20px; border-radius: var(--radius-sm); border: 1px solid var(--border-color);">
                    <label style="margin-bottom: 12px;">
                        <i class="bi bi-calculator me-2"></i>
                        Valor Total del Inventario
                    </label>
                    <div style="font-size: 28px; font-weight: 700; color: var(--accent-green);" id="valorTotal">
                        0.00€
                    </div>
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                        Stock × Precio por Lote
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/productos-proveedores}" class="btn-cancel">Cancelar</a>
                    <button type="submit" class="btn-submit" id="btnSubmit">
                        <span th:text="${accion == 'crear' ? 'Crear Producto' : 'Guardar Cambios'}">Crear Producto</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('formProducto');
    const btnSubmit = document.getElementById('btnSubmit');
    const inputs = form.querySelectorAll('input[type="text"], input[type="number"]');
    const stockInput = document.getElementById('stock');
    const precioInput = document.getElementById('precioLotes');
    const valorTotalDisplay = document.getElementById('valorTotal');

    inputs.forEach(input => {
        input.addEventListener('input', () => {
            validateForm();
            calcularValorTotal();
        });
        input.addEventListener('blur', validateField);
    });

    function validateField(e) {
        const field = e.target;
        const fieldId = field.id;
        const value = field.value.trim();

        const errorElement = document.getElementById('error' + capitalize(fieldId));
        if (errorElement) {
            errorElement.textContent = '';
        }
        field.classList.remove('input-error');

        if (fieldId === 'nombre') {
            if (value === '') {
                showError(fieldId, 'El nombre es obligatorio');
            } else if (value.length < 3) {
                showError(fieldId, 'El nombre debe tener al menos 3 caracteres');
            }
        }

        if (fieldId === 'stock') {
            if (value === '') {
                showError(fieldId, 'El stock es obligatorio');
            } else if (parseInt(value) < 0) {
                showError(fieldId, 'El stock no puede ser negativo');
            }
        }

        if (fieldId === 'precioLotes') {
            if (value === '') {
                showError(fieldId, 'El precio por lote es obligatorio');
            } else if (parseFloat(value) <= 0) {
                showError(fieldId, 'El precio debe ser mayor a 0');
            }
        }
    }

    function validateForm() {
        const nombre = document.getElementById('nombre').value.trim();
        const stock = document.getElementById('stock').value;
        const precio = document.getElementById('precioLotes').value;

        const isNombreValid = nombre.length >= 3;
        const isStockValid = stock !== '' && parseInt(stock) >= 0;
        const isPrecioValid = precio !== '' && parseFloat(precio) > 0;

        const allValid = isNombreValid && isStockValid && isPrecioValid;

        btnSubmit.disabled = !allValid;
    }

    function calcularValorTotal() {
        const stock = parseFloat(stockInput.value) || 0;
        const precio = parseFloat(precioInput.value) || 0;
        const total = stock * precio;

        valorTotalDisplay.textContent = total.toLocaleString('es-ES', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }) + '€';
    }

    function showError(fieldId, message) {
        const errorElement = document.getElementById('error' + capitalize(fieldId));
        if (errorElement) {
            errorElement.textContent = message;
        }
        document.getElementById(fieldId).classList.add('input-error');
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Inicializar
    validateForm();
    calcularValorTotal();
</script>
</body>
</html>
