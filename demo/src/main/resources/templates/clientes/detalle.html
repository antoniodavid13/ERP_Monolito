<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Cliente - ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link th:href="@{/css/clientes.css}" rel="stylesheet">
  <style>
    .detail-container {
        max-width: 700px;
        margin: 0 auto;
    }

    .detail-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        overflow: hidden;
    }

    .detail-header {
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        padding: 40px;
        text-align: center;
    }

    .detail-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 36px;
        font-weight: 700;
        color: white;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .detail-name {
        font-size: 28px;
        font-weight: 600;
        color: white;
        margin-bottom: 4px;
    }

    .detail-email {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }

    .detail-body {
        padding: 32px;
    }

    .detail-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid var(--border-color);
    }

    .detail-row:last-child {
        border-bottom: none;
    }

    .detail-label {
        font-size: 13px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .detail-label i {
        font-size: 18px;
        color: var(--accent-cyan);
    }

    .detail-value {
        font-size: 15px;
        font-weight: 500;
        color: var(--text-primary);
    }

    .detail-credito {
        font-size: 24px;
        font-weight: 700;
        color: var(--accent-green);
    }

    .detail-actions {
        display: flex;
        gap: 16px;
        padding: 24px 32px;
        background: var(--bg-card-secondary);
        border-top: 1px solid var(--border-color);
    }

    .btn-detail {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 20px;
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
    }

    .btn-edit {
        background: var(--accent-yellow);
        color: var(--bg-dark);
    }

    .btn-edit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(210, 153, 34, 0.3);
        color: var(--bg-dark);
    }

    .btn-delete {
        background: var(--accent-red);
        color: white;
    }

    .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(248, 81, 73, 0.3);
        color: white;
    }

    .btn-back {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
    }

    .btn-back:hover {
        background: var(--bg-card-secondary);
        color: var(--accent-cyan);
    }

    .back-link {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 24px;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: var(--accent-cyan);
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
    </div>
    <span class="logo-text">ERP</span>
  </div>
  <nav>
    <ul class="nav-menu">
      <li class="nav-item">
        <a th:href="@{/inicio}" class="nav-link">
          <i class="bi bi-house-door"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/clientes}" class="nav-link active">
          <i class="bi bi-people"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/trabajadores}" class="nav-link">
          <i class="bi bi-person-badge"></i>
          <span>Trabajadores</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/proveedores}" class="nav-link">
          <i class="bi bi-truck"></i>
          <span>Proveedores</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/productos}" class="nav-link">
          <i class="bi bi-box-seam"></i>
          <span>Productos</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/pedidos}" class="nav-link">
          <i class="bi bi-cart3"></i>
          <span>Pedidos</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Main Content -->
<main class="main-content">
  <!-- Header -->
  <header class="header">
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="header-right">
      <button class="icon-btn">
        <i class="bi bi-envelope"></i>
      </button>
      <button class="icon-btn notification">
        <i class="bi bi-bell"></i>
        <span class="badge-notify">3</span>
      </button>
      <div class="user-profile">
        <div class="user-avatar">AD</div>
        <div class="user-info">
          <span class="user-name">Antonio</span>
          <span class="user-role">Cuenta Admin</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Detalle del Cliente -->
  <div class="detail-container">
    <a th:href="@{/clientes}" class="back-link">
      <i class="bi bi-arrow-left"></i>
      Volver a Clientes
    </a>

    <div class="detail-card">
      <div class="detail-header">
        <div class="detail-avatar" th:text="${#strings.substring(cliente.nombre, 0, 2).toUpperCase()}">AL</div>
        <h1 class="detail-name" th:text="${cliente.nombre}">Alonso García</h1>
        <p class="detail-email" th:text="${cliente.correo}">alonso@gmail.com</p>
      </div>

      <div class="detail-body">
        <div class="detail-row">
                        <span class="detail-label">
                            <i class="bi bi-hash"></i>
                            ID Cliente
                        </span>
          <span class="detail-value" th:text="'#' + ${cliente.id}">#001</span>
        </div>

        <div class="detail-row">
                        <span class="detail-label">
                            <i class="bi bi-currency-euro"></i>
                            Crédito Disponible
                        </span>
          <span class="detail-credito" th:text="${#numbers.formatDecimal(cliente.credito, 0, 'COMMA', 2, 'POINT') + '€'}">10,000.00€</span>
        </div>

        <div class="detail-row">
                        <span class="detail-label">
                            <i class="bi bi-calendar3"></i>
                            Fecha de Registro
                        </span>
          <span class="detail-value" th:text="${#temporals.format(cliente.fechaRegistro, 'dd MMMM yyyy')}">25 Noviembre 2025</span>
        </div>

        <div class="detail-row">
                        <span class="detail-label">
                            <i class="bi bi-circle-fill"></i>
                            Estado
                        </span>
          <span class="badge-estado"
                th:classappend="${cliente.estado.name() == 'ACTIVO' ? 'activo' : (cliente.estado.name() == 'PENDIENTE' ? 'pendiente' : 'baja')}"
                th:text="${cliente.estado}">Activo</span>
        </div>
      </div>

      <div class="detail-actions">
        <a th:href="@{/clientes}" class="btn-detail btn-back">
          <i class="bi bi-arrow-left"></i>
          Volver
        </a>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn-detail btn-edit">
          <i class="bi bi-pencil"></i>
          Editar
        </a>
        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
           class="btn-detail btn-delete"
           onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
          <i class="bi bi-trash"></i>
          Eliminar
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
