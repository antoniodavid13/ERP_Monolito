<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ERP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
  <div class="row g-0 main-container">
    <!-- Columna Izquierda - Formulario -->
    <section class="col-12 col-md-6 left-panel" aria-label="Formulario de inicio de sesión">
      <header>
        <h1>Iniciar Sesión</h1>
      </header>
      <article class="login-card">
        <div th:if="${error}" class="alert-error">
          <span th:text="${error}"></span>
        </div>

        <!-- MENSAJE DE ÉXITO (si existe) -->
        <div th:if="${exito}" class="alert-success">
          <span th:text="${exito}"></span>
        </div>
        <form th:action="@{/login}" method="post" id="loginForm" aria-label="Formulario de login">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="usuario" th:value="${usuarioIngresado}" required>
            <span class="error-message" id="errorUsuario"></span>
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com">
            <span class="error-message" id="errorCorreo"></span>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="**************">
            <span class="error-message" id="errorPassword"></span>
          </div>
          <button type="submit" class="btn-login" id="btnLogin" disabled>Iniciar Sesión</button>
        </form>
        <nav class="create-account">
          <a th:href="@{/registro}">← Crear cuenta</a>
        </nav>
      </article>
    </section>

    <!-- Columna Derecha - Logo ERP -->
    <aside class="col-12 col-md-6 right-panel" aria-label="Logo de la empresa">
      <figure class="logo-container">
        <img th:src="@{/img/logo.png}" alt="Logo del Erp"/>
      </figure>
    </aside>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
